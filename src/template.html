<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
      <nav>
        <ul>
          <li>
            <a
              href="https://github.com/Reuben-24/battleship-TOP"
              target="_blank"
              rel="noopener noreferrer"
              >About</a
            >
          </li>
          <li>
            <a
              href="https://github.com/Reuben-24"
              target="_blank"
              rel="noopener noreferrer"
              >Author</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="output-container">
        <output>
          Drag and drop ships into the gameboard and press "Start Game" when you
          are ready to begin.
        </output>
        <button>Start Game</button>
      </div>

      <div class="content-container">
        <div class="board-container">
          <h2>Your Board</h2>
          <div id="human-board" class="gameboard"></div>
        </div>

        <div class="ships-container"></div>
      </div>
    </main>

    <footer>
      <small id="copyright"
        >&copy; 2025 Reuben Enterprises. All rights reserved.</small
      >
    </footer>
  </body>
</html>
